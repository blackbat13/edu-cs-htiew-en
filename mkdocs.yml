site_name: CS-HTIEW
site_url: https://edu.cs-htiew.com
plugins:
  - search
  - privacy
copyright: >
  Copyright &copy; 2023 - 2025 Damian Kurpiewski –
  <a href="#__consent">Change cookie settings</a>
theme:
  name: material
  language: en
  icon:
    logo: material/pig
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Light mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Dark mode
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - toc.follow
extra:
  analytics:
    provider: google
    property: G-L9VQLX9X2F
  alternate:
    - name: Polski
      link: https://edu.cs-htiew.pl
      lang: pl
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our site and whether users
      find what they're searching for. With your consent, you're helping us to
      make our site better.
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
